<html>
<head>
	<title>{% block title %}Student Profile Portal{% endblock %}</title>
	{% load staticfiles %}

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
	<link rel="stylesheet" type="text/css" href="{% static 'student/style.css' %}" />

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
			 <span class="icon-bar"></span>
			 <span class="icon-bar"></span>
			 <span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="{% url 'student:index' %}">Portal</a>
	</div>
	
    <!-- items -->
	<div class="collapse navbar-collapse" id="topNavBar">
		
		<ul class="nav navbar-nav">
			<li class="active">
				<a href="{% url 'student:index' %}">	
					<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
					Students
				</a>
			</li>
			
		</ul>

		<form class="navbar-form navbar-left" role="search" method="get" action="#">
			<div class="form-group">
				<input type="text" class="form-control" name="q" value="">
			</div>
			<button type="submit" class="btn btn-default">Search</button>
		
		</form>

		<ul class="nav navbar-nav navbar-right">
			{% if request.user.is_authenticated %}
			<li class="">
				<a href="{% url 'student:ranks' %}">	
					<span class="glyphicon glyphicon-th" aria-hidden="true"></span>&nbsp;
					Ranking
				</a>
			</li>
                        <li class="">
				<a href="{% url 'student:studentupdate' %}">	
					<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
					Update details
				</a>
			</li>
			<li class="">
				<a href="{% url 'student:studentcreate' %}">	
					<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
					Add details
				</a>
			</li>
			
                        
			<li class="">
				<a href="{% url 'student:logout' %}">	
					<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
					Logout
				</a>
			</li>
			
                        {% else %}
                         <li class="">
				<a href="{% url 'student:register' %}">	
					<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
					Register
				</a>
			</li>
			
                        
			<li class="">
				<a href="{% url 'student:login' %}">	
					<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
					Login
				</a>
			</li>
                        {% endif %}
		</ul>

	</div>
    </div>
</nav>
<h3>user = {{request.user.username}}</h3>
{% block body %}
{% endblock %}

</body>
</html>
